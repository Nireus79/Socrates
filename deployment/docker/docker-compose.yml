version: '3.8'

services:
  # Socrates API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:////app/data/socrates.db
      - REDIS_URL=redis://redis:6379/0
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - ALLOWED_HOSTS=localhost,127.0.0.1,api
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./socratic_system:/app/socratic_system
      - ./socrates-api:/app/socrates-api
      - ./socrates-cli:/app/socrates-cli
      - socrates_data:/app/data
      - socrates_logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - socrates_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Development Server
  frontend:
    build:
      context: ./socrates-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api:8000
      - REACT_APP_ENV=development
    volumes:
      - ./socrates-frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - socrates_network

  # PostgreSQL Database (for production-like setup)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=socrates
      - POSTGRES_PASSWORD=socrates_dev_password
      - POSTGRES_DB=socrates_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - socrates_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socrates"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - socrates_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy (optional, for production simulation)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
      - frontend
    networks:
      - socrates_network

volumes:
  socrates_data:
  socrates_logs:
  postgres_data:
  redis_data:

networks:
  socrates_network:
    driver: bridge
