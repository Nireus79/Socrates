[pytest]
# Pytest Configuration for Socratic RAG Enhanced

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test categorization
markers =
    integration: Integration tests (multiple components)
    unit: Unit tests (single function/class)
    ui: UI/web interface tests
    system: System/end-to-end tests
    workflow: Workflow/scenario tests
    performance: Performance and load tests
    slow: Tests that take longer to run
    authorization: Authorization/security tests
    persistence: Data persistence tests
    flask: Flask application tests
    database: Database operation tests
    smoke: Smoke tests (quick sanity checks)

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Timeout (if pytest-timeout is installed)
# timeout = 300

# Minimum Python version
minversion = 7.0
