[pytest]
# Pytest configuration for Socrates test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests socrates-cli/tests socrates-api/tests

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require mocking or local setup)
    slow: Tests that take >1 second
    requires_api: Tests requiring valid API key
    e2e: End-to-end tests
    benchmark: Performance benchmark tests
    test_isolation: Tests requiring isolation (embedding model file handles)

# Coverage options (when pytest-cov is installed)
# Coverage configuration for CI/CD enforcement
[coverage:run]
source = socratic_system,socrates_cli,socrates_api
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

# Coverage thresholds - FAIL if not met
fail_under = 80
precision = 2
skip_covered = False
skip_empty = True

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Log settings
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout for tests (in seconds)
timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
