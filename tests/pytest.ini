[pytest]
# Pytest configuration for Socrates test suite

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests socrates-cli/tests socrates-api/tests

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies)
    integration: Integration tests (require mocking or local setup)
    slow: Tests that take >1 second
    requires_api: Tests requiring valid API key
    e2e: End-to-end tests
    benchmark: Performance benchmark tests
    test_isolation: Tests requiring isolation (embedding model file handles)

# Coverage options (when pytest-cov is installed)
# --cov=socratic_system --cov=socrates_cli --cov=socrates_api
# --cov-report=html --cov-report=term-missing

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Log settings
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG

# Timeout for tests (in seconds)
timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
