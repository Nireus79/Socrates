name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . -e ./socrates-cli -e ./socrates-api
          pip install -e ".[dev]" -e ./socrates-cli/[dev] -e ./socrates-api/[dev]

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check socratic_system socrates-cli/src/socrates_cli socrates-api/src/socrates_api || true

      - name: Format check with black
        run: |
          pip install black
          black --check socratic_system socrates-cli/src/socrates_cli socrates-api/src/socrates_api || true

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy socratic_system --ignore-missing-imports || true
        continue-on-error: true

  test-batch-1:
    name: Test Batch 1 - Core Units
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . -e ./socrates-cli -e ./socrates-api
          pip install -e ".[dev]" -e ./socrates-cli/[dev] -e ./socrates-api/[dev]

      - name: Run core unit tests
        run: |
          pip install pytest-cov coverage
          pytest tests/unit/models tests/unit/utils -v --tb=short --strict-markers \
                  --cov=socratic_system --cov-report=xml --cov-report=term-missing \
                  -m "not integration"

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-batch-1
          path: |
            .pytest_cache/
            coverage.xml

  test-batch-2:
    name: Test Batch 2 - Complex Units
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . -e ./socrates-cli -e ./socrates-api
          pip install -e ".[dev]" -e ./socrates-cli/[dev] -e ./socrates-api/[dev]

      - name: Run complex unit tests
        run: |
          pip install pytest-cov coverage
          pytest tests/unit/database tests/unit/agents -v --tb=short --strict-markers \
                  --cov=socratic_system --cov-report=xml --cov-report=term-missing \
                  -m "not integration"

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-batch-2
          path: |
            .pytest_cache/
            coverage.xml

  test-batch-3:
    name: Test Batch 3 - Data Layer
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . -e ./socrates-cli -e ./socrates-api
          pip install -e ".[dev]" -e ./socrates-cli/[dev] -e ./socrates-api/[dev]

      - name: Run data layer tests
        run: |
          pip install pytest-cov coverage
          pytest tests/database tests/caching -v --tb=short --strict-markers \
                  --cov=socratic_system --cov-report=xml --cov-report=term-missing \
                  -m "not integration"

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-batch-3
          path: |
            .pytest_cache/
            coverage.xml

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . -e ./socrates-cli -e ./socrates-api
          pip install -e ".[dev]" -e ./socrates-cli/[dev] -e ./socrates-api/[dev]

      - name: Test CLI installation
        run: |
          socrates --version || which socrates

      - name: Test CLI commands
        run: |
          pytest socrates-cli/tests/test_cli.py -v --tb=short --strict-markers

  test-api:
    name: Test REST API
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . -e ./socrates-cli -e ./socrates-api
          pip install -e ".[dev]" -e ./socrates-cli/[dev] -e ./socrates-api/[dev]

      - name: Test API endpoints
        run: |
          pytest socrates-api/tests/test_api.py -v --tb=short --strict-markers

  coverage-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: [test-batch-1, test-batch-2, test-batch-3]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-results-batch-1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Create coverage badge
        run: |
          python -m pip install coverage-badge
          coverage-badge -o coverage.svg -f

      - name: Commit badge
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add coverage.svg || true
          git commit -m "docs: update coverage badge" || true
          git push || true

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-batch-1, test-batch-2, test-batch-3, test-cli, test-api]
    if: always()

    steps:
      - name: Decide whether all tests passed
        run: |
          if [[ "${{ needs.test-batch-1.result }}" == "failure" || "${{ needs.test-batch-2.result }}" == "failure" || "${{ needs.test-batch-3.result }}" == "failure" || "${{ needs.test-cli.result }}" == "failure" || "${{ needs.test-api.result }}" == "failure" ]]; then
            echo "One or more tests failed"
            exit 1
          else
            echo "All tests passed!"
          fi
