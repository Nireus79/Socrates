name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . -e socrates-cli -e socrates-api
          pip install -e ".[dev]" -e socrates-cli/[dev] -e socrates-api/[dev]

      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check socratic_system socrates_cli socrates_api || true

      - name: Format check with black
        run: |
          pip install black
          black --check socratic_system socrates_cli socrates_api || true

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy socratic_system --ignore-missing-imports || true
        continue-on-error: true

      - name: Run tests
        run: |
          pytest -v --tb=short --strict-markers

      - name: Generate coverage report
        run: |
          pip install pytest-cov
          pytest --cov=socratic_system --cov=socrates_cli --cov=socrates_api \
                  --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            .pytest_cache/
            htmlcov/
            coverage.xml

  test-cli:
    name: Test CLI
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . -e socrates-cli
          pip install -e socrates-cli/[dev]

      - name: Test CLI installation
        run: |
          socrates --version || which socrates

      - name: Test CLI commands
        run: |
          pytest socrates-cli/tests/test_cli.py -v

  test-api:
    name: Test REST API
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . -e socrates-api
          pip install -e socrates-api/[dev]

      - name: Test API endpoints
        run: |
          pytest socrates-api/tests/test_api.py -v

  coverage-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . -e socrates-cli -e socrates-api
          pip install -e ".[dev]" pytest-cov

      - name: Generate coverage
        run: |
          pytest --cov=socratic_system --cov=socrates_cli --cov=socrates_api \
                  --cov-report=term-missing --cov-report=json

      - name: Create coverage badge
        run: |
          python -m pip install coverage-badge
          coverage-badge -o coverage.svg -f

      - name: Commit badge
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add coverage.svg || true
          git commit -m "docs: update coverage badge" || true
          git push || true

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test, test-cli, test-api]
    if: always()

    steps:
      - name: Decide whether all tests passed
        run: |
          if [[ "${{ needs.test.result }}" == "failure" || "${{ needs.test-cli.result }}" == "failure" || "${{ needs.test-api.result }}" == "failure" ]]; then
            echo "One or more tests failed"
            exit 1
          else
            echo "All tests passed!"
          fi
