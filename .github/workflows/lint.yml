name: Code Quality

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ruff:
    name: Ruff Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Lint with ruff
        run: |
          ruff check socratic_system tests --output-format=github

  black:
    name: Black Code Formatter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install black
        run: pip install black

      - name: Check formatting with black
        run: black --check socratic_system tests

  mypy:
    name: MyPy Type Checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . mypy

      - name: Type check with mypy
        run: |
          mypy socratic_system --ignore-missing-imports --no-error-summary

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run bandit security check
        run: |
          bandit -r socratic_system socrates_cli socrates_api -ll

      - name: Check dependencies with safety
        run: |
          safety check --json

  dependencies:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . -e ./socrates-cli -e ./socrates-api

      - name: Check for outdated packages
        run: |
          pip list --outdated

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install docstring checker
        run: pip install pydocstyle

      - name: Check docstrings
        run: |
          # Ignoring non-critical style violations (D400-D415, D212-D213, D200-D205, D301, D401, D107)
          # These are style preferences, not functional issues
          # Critical checks: D101, D102 (missing docstrings in classes/methods), D106 (missing docstring in nested function)
          pydocstyle socratic_system --ignore=D100,D104,D107,D200,D201,D202,D203,D205,D212,D213,D301,D400,D401,D406,D407,D413,D415

  code-coverage:
    name: Code Coverage Threshold
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e . -e ./socrates-cli -e ./socrates-api
          pip install -e ".[dev]" pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=socratic_system --cov-report=term-missing:skip-covered \
                  --cov-fail-under=70 -m "not test_isolation"

  all-quality-checks-passed:
    name: All Quality Checks Passed
    runs-on: ubuntu-latest
    needs: [ruff, black, mypy, security, dependencies, docs, code-coverage]
    if: always()

    steps:
      - name: Check if all quality checks passed
        run: |
          if [[ "${{ needs.ruff.result }}" != "success" || \
                "${{ needs.black.result }}" != "success" || \
                "${{ needs.mypy.result }}" != "success" || \
                "${{ needs.security.result }}" != "success" || \
                "${{ needs.dependencies.result }}" != "success" || \
                "${{ needs.docs.result }}" != "success" || \
                "${{ needs.code-coverage.result }}" != "success" ]]; then
            echo "Some quality checks failed"
            exit 1
          else
            echo "All quality checks passed!"
          fi
