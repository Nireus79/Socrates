name: Release Management

on:
  workflow_dispatch:
    inputs:
      version-type:
        description: 'Version type: major, minor, patch'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release-notes:
        description: 'Release notes (optional)'
        required: false

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    outputs:
      new-version: ${{ steps.version.outputs.new-version }}
      tag: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install bump2version
        run: pip install bump2version

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(grep version pyproject.toml | head -1 | grep -oP '\d+\.\d+\.\d+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: version
        run: |
          CURRENT=${{ steps.current-version.outputs.version }}
          echo "current-version=$CURRENT" >> $GITHUB_OUTPUT

          # Parse version
          MAJOR=$(echo $CURRENT | cut -d. -f1)
          MINOR=$(echo $CURRENT | cut -d. -f2)
          PATCH=$(echo $CURRENT | cut -d. -f3)

          # Bump based on type
          if [ "${{ github.event.inputs.version-type }}" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ github.event.inputs.version-type }}" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in pyproject.toml files
        run: |
          # Update main library
          sed -i 's/version = ".*"/version = "${{ steps.version.outputs.new-version }}"/' pyproject.toml

          # Update CLI
          sed -i 's/version = ".*"/version = "${{ steps.version.outputs.new-version }}"/' socrates-cli/pyproject.toml

          # Update API
          sed -i 's/version = ".*"/version = "${{ steps.version.outputs.new-version }}"/' socrates-api/pyproject.toml

          # Update __init__.py files
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.version.outputs.new-version }}"/' socratic_system/__init__.py
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.version.outputs.new-version }}"/' socrates_cli/__init__.py
          sed -i 's/__version__ = ".*"/__version__ = "${{ steps.version.outputs.new-version }}"/' socrates_api/__init__.py

      - name: Generate changelog
        id: changelog
        run: |
          cat > CHANGELOG_ENTRY.md << 'EOF'
          ## [${{ steps.version.outputs.new-version }}] - $(date +%Y-%m-%d)

          ### Added
          - New features and improvements

          ### Changed
          - Breaking changes and modifications

          ### Fixed
          - Bug fixes

          ### Deprecated
          - Deprecated features

          ### Security
          - Security updates

          ${{ github.event.inputs.release-notes }}
          EOF
          cat CHANGELOG_ENTRY.md

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml socrates-cli/pyproject.toml socrates-api/pyproject.toml
          git add socratic_system/__init__.py socrates_cli/__init__.py socrates_api/__init__.py
          git commit -m "chore: bump version to ${{ steps.version.outputs.new-version }}"

      - name: Create and push tag
        run: |
          git tag -a ${{ steps.version.outputs.tag }} \
            -m "Release version ${{ steps.version.outputs.new-version }}"
          git push origin ${{ steps.version.outputs.tag }}
          git push origin HEAD:${{ github.ref }}

      - name: Create GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_NOTES="${{ github.event.inputs.release-notes }}"
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="See CHANGELOG.md for details"
          fi

          gh release create ${{ steps.version.outputs.tag }} \
            --title "Release ${{ steps.version.outputs.new-version }}" \
            --notes "$RELEASE_NOTES" \
            --generate-release-notes || true

  verify-release:
    name: Verify Release
    runs-on: ubuntu-latest
    needs: create-release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.tag }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Verify version
        run: |
          VERSION=$(grep version pyproject.toml | head -1 | grep -oP '\d+\.\d+\.\d+')
          echo "Package version: $VERSION"
          test "$VERSION" == "${{ needs.create-release.outputs.new-version }}" || exit 1

      - name: Build packages
        run: |
          pip install build
          python -m build

      - name: Verify distributions
        run: |
          pip install twine
          python -m twine check dist/*

  notify-release:
    name: Notify of New Release
    runs-on: ubuntu-latest
    needs: [create-release, verify-release]

    steps:
      - name: Print release info
        run: |
          echo "Release created successfully!"
          echo "Version: ${{ needs.create-release.outputs.new-version }}"
          echo "Tag: ${{ needs.create-release.outputs.tag }}"
          echo ""
          echo "Next step: The publish.yml workflow will automatically run"
          echo "when the release is published to publish packages to PyPI"
