version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: socrates-postgres
    environment:
      POSTGRES_USER: socrates_user
      POSTGRES_PASSWORD: socrates_password
      POSTGRES_DB: socrates_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U socrates_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socrates-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: socrates-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - socrates-network

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: socrates-chromadb
    ports:
      - "8001:8000"
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
      - PERSIST_DIRECTORY=/chroma/data
    volumes:
      - chromadb_data:/chroma/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - socrates-network

  # Socrates API (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: socrates-api
    environment:
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      DATABASE_URL: postgresql://socrates_user:socrates_password@postgres:5432/socrates_db
      REDIS_URL: redis://redis:6379/0
      CHROMADB_URL: http://chromadb:8000
      SOCRATES_API_HOST: 0.0.0.0
      SOCRATES_API_PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_healthy
    volumes:
      - ./socratic_data:/app/socratic_data
      - ./socratic_logs:/app/socratic_logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - socrates-network

  # Socrates Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: socrates-frontend
    environment:
      VITE_API_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - socrates-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: socrates-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - socrates-network

volumes:
  postgres_data:
  chromadb_data:

networks:
  socrates-network:
    driver: bridge
